<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            User Login
        </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> -->
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../font/css/all.css" > -->

    </head>
    <body>
        <!-- control over entire area of the webpage -->
        <div class="container">

            <!-- d-flex h-100 justify-content-center  can be used if just login is needed-->
            <div class="d-flex h-100 justify-content-center ">
                
                <!-- enclosed login form in a card -->
                <div class="card mt-5 shadow-lg p-4 mb-4 bg-white">

                    <!-- CARD HEADER -->
                    <div class="d-flex card-header justify-content-center">
                        <h3>Login</h3>
                    </div>
                    
                    <!-- CARD BODY -->
                    <div class="card-body">
                        <form class='form-signin', action='/login', method='post'>       
                            <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="text" name="username" class="form-control" placeholder="username" >
                            </div>

                            <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="user-password">
                            </div>

                            <div class="d-flex justify-content-center form-group">
                                <input type="submit" value="Login" class="btn btn-block btn-info">    
                            </div>

                            <a href="/forgot">Forgot password?</a>
                            
                            <div>
                                <hr>
                            </div>

                            <div class="form-group">
                                <a class="btn btn-block btn-danger" href="/auth/google">
                                        <i class="fab fa-google"></i> Login using Google</a>
                                <a class="btn btn-block btn-primary" href="/auth/facebook">
                                    <i class="fab fa-facebook-f"></i> Login using Facebook </a>
                                <a class="btn btn-block btn-warning" href="#">
                                    <i class="fab fa-aws"></i> Login using AWS </a>
                            </div>


                        </form>
                  
                    </div>

                    <!-- CARD FOOTER -->
                    <div class="d-flex card-footer justify-content-center">
                        Dont have an account?
                        <a href="/signup">Sign up here</a><br>
                        <!-- file:///home/abhijith/Desktop/Colloqi/signup.html -->
 
                    </div>

                </div>
                


            </div>


        </div>
        
    </body>
</html>
