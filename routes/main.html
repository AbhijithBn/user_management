<html>
    <head>
        <title>
            To-Do List
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="webStuff/css/main.css">
        <link rel="stylesheet" href="webStuff/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">

            <div class="header_task">
                <h1>To-Do List</h1>
            </div>

            <div class="form input-group mb-3" >
                <input type="text" class="textbox form-control" placeholder="Enter the Activity" id="textbox"/>
                <div class="input-group-append ">
                    <button class="btn btn-primary addbtn" type="button" id="button-addon2">Add</button>
                </div>
            </div>

            <div class="container_task">
                <ul class="list-group">
                    <li class="list-group-item border-0">
                        <input type="checkbox" name="hello" id="checkbox_tasks">
                        <span>Go to school</span>
                        <button class="btn btn-default btn-sm ">
                                <i class="fa fa-trash" aria-hidden="true"></i> 
                        </button>
                    </li>
                    <li class="list-group-item border-0">
                        <input type="checkbox" name="hello" id="checkbox_tasks">
                        <span>Do this</span>
                        <button class="btn btn-default btn-sm ">
                                <i class="fa fa-trash" aria-hidden="true"></i> 
                        </button>
                    </li>
                    <li class="list-group-item border-0">

                        <input type="checkbox" name="hello" id="checkbox_tasks" >
                        <span >Do that</span>
                        <button class="btn btn-default btn-sm ">
                                <i class="fa fa-trash" aria-hidden="true"></i> 
                        </button>
 


                       
                    </li>

                </ul>

            </div>
            <div class="completed_task">
                    <h1>Completed Task</h1>
            </div>
            <div class="container_task">
                <ul class="list-group">
                    <li class="list-group-item border-0">
                        <span>Task 1 completed</span>
                        <button class="btn btn-default btn-sm ">
                                <i class="fa fa-trash" aria-hidden="true"></i> 
                        </button>
                    </li>
        
                </ul>
                <ul class="list-group">
                        <li class="list-group-item border-0">
                            <span>Task 2 completed</span>
                            <button class="btn btn-default btn-sm ">
                                    <i class="fa fa-trash" aria-hidden="true"></i> 
                            </button>
                        </li>
            
                </ul>
                <ul class="list-group">
                        <li class="list-group-item border-0">
                            <span>Task 3 completed</span>
                            <button class="btn btn-default btn-sm ">
                                    <i class="fa fa-trash" aria-hidden="true"></i> 
                            </button>
                                    
                           
                            
                        </li>
            
                </ul>
            </div>

        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>                   
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
